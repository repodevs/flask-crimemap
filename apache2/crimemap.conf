<VirtualHost *>
    ServerName crimemap.local
    
    WSGIScriptAlias / /var/www/flask-crimemap/crimemap.wsgi
    WSGIDaemonProcess crimemap
    <Directory /var/www/flask-crimemap>
        WSGIProcessGroup crimemap
        WSGIApplicationGroup %{GLOBAL}
          Order deny,allow
          Allow from all
    </Directory>
</VirtualHost>

